<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Maria Eduarda Abreu</title>
    <link rel="stylesheet" href="/src/style.css">
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="app" class="portfolio">
        
        <header class="header">
            <div class="logo">
                <img src="./src/img/logoedu.png" alt="Logo de Código e Ponto - Maria Eduarda" class="logo-img">
                <span class="logo-text">Maria Eduarda Abreu</span>
            </div>
            <nav>
                <a href="#" class="nav-link">Início</a>
                <a href="#sobre" class="nav-link">Habilidades</a>
                <a href="#contato" class="nav-link">Projetos</a>
                <a href="#contato" class="nav-link">Contato</a>
            </nav>
        </header>

        <section id="sobre" class="hero">
            <div class="hero-content">
                <h1 class="main-title">Olá, eu sou a {{ nome }}!</h1>
                <h2 class="subtitle">{{ cargo }}</h2>
                <p class="description">{{ descricao }}</p>
                <button class="btn-primary">Download CV</button>
                <button class="btn-primary">Entre em contato</button>
            </div>
            <div class="hero-image">
                <img src="./src/img/profilephoto.jpg" alt="Maria Eduarda Abreu, Desenvolvedora Fullstack Jr." class="profile-photo">
            </div>
        </section>

    </div>

    <script src="/src/app.js"></script>
</body>
</html>
